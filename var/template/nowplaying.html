{%set np = nowPlaying() %}
<div class="row-fluid">
<div class="span12">
<h2>{% trans %}On Air{% endtrans %}</h2>
</div>
</div>

<div id="nowplaying">
    {% if np %}
	<table cellspacing="0" cellpadding="0" width="100%">
		<tr>
			<td width="100%">
				<div id="currtitle">
					{{ np.title }}
				</div>
				<div id="showname">
					{{ np.showname }}
				</div>
				<div id="showuser">
					{{ np.users|join(', ') }}
				</div>
				<div id="showdescription">
					{{ np.showdescription }}
				</div>
			</td>
			<td>
				<img id="showimage" src="http://h11.abload.de/img/13335631210018dja0.gif" />
			</td>
		</tr>
	</table>
	{% else %}
	   <b style="text-align:center;">{% trans %}... and there were silence ...{% endtrans %}</b>
	{% endif %}
</div>
