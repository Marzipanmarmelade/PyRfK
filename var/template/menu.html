{% else %}
<a id="login-link" onclick="login();">Login</a>

{% if not current_user.name %}
<script type="text/javascript">
function login() {
    var notice = $.pnotify({
        text: $('#login-form').html(),
        icon: false,
        width: 'auto',
        hide: false,
        sticker: false,
        insert_brs: false,
        history: false,
        before_open: function(pnotify) {
        	$('#login-link').hide();
        },
        before_close: function(pnotify) {
        	$('#login-link').show();
        }
        });
    return false;
}
</script>
<div id="login-form">
<form method="post" action="/login">
<table>
<tr><td>Username</td><td><input type="text" name="username"></td></tr>
<tr><td>Password</td><td><input type="password" name="password"></td></tr>
<tr><td><nobr>Remember me</nobr></td><td><input type="checkbox" name="remember"></td></tr>
</table>
<input type="submit" value="Login">
</form>
</div>
{% endif %}
